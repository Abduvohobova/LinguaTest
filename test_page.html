<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktiv Test</title>
    <script src="https://kit.fontawesome.com/868ba4ce29.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>
<body>
    <div class="test-bg">
        <div class="test-container">
            <div class="progress-area">
                <span id="category-title" class="category-title"></span>
                <span id="progress-count" class="progress-count"></span>
                <span id="counter" class="counter"></span>
            </div>
            <div class="progress-bar-container">
                <div id="progress-bar" class="progress-bar" style="width: 0%;"></div>
            </div>
    
            <div id="start-screen" class="test-card-question">
                <div class="icon"><i id="test-icon" class="bi bi-chat-dots-fill"></i></div>
                <h1 id="test-title"></h1>
                <p id="test-description"></p>
                <button id="start-button" class="next-btn">Boshlash</button>
            </div>
        
            <div id="test-screen" style="display: none;">
                <h1 id="question-text"></h1>
                <div id="options-container" class="options-container">
                </div>
            </div>
    
            <div id="results-screen" style="display: none;" class="test-card-question">
                <div id="result-graph" class="result-graph">
                </div>
                <h1 id="result-title"></h1>
                <p id="result-text"></p>
                <div class="result-btns">
                     <button id="resubmit-btn" class="next-btn">Qayta topshirish</button>
                     <button id="return-btn" class="next-btn">Bosh sahifaga qaytish</button>
                </div>
            </div>
        </div>
    </div>
    <script src="test_script.js"></script> 
</body>
</html>
